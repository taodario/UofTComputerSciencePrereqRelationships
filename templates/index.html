<!DOCTYPE html>
<html lang="">

<head>
    <style>
        /* Add styles here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            /*justify-content: center;*/
            /*height: 100vh; !* Take up the full viewport height *!*/

            /*padding: 0;*/
            /*box-sizing: border-box;*/
            /*text-align: center;*/
        }
        form {
            margin-bottom: 2em;
        }
        /* Add a rule for the image container */
        .img-container {
            width: 100%; /* Take up the full width of its parent */
            overflow-x: auto; /* Add a scrollbar when the content overflows */
            margin: 0 auto; /* Center the container */
        }
    </style>
</head>

<body>

<h2>Enter Course Code</h2>

<form action="/" method="post">
    <input type="text" id="course" name="course" placeholder="CSC108H1">
    <input type="submit" value="Submit">
</form>

<br><br><br><br>

<!-- Display the image below the form -->
{% if img_data %}
<div class="img-container">
    <img src="data:image/png;base64,{{ img_data }}">
</div>
{% endif %}

</body>
</html>
